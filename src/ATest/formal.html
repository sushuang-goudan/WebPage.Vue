<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>the formal Web of vue.js</title>
        <script src=vue.js type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id = "app">
            <img src="./assets/logo.png" width="100" height="100">
            <h2 class="=form-signin0-heading">
              Please regist
            </h2>
            <!--@blur是元素失去焦点所触发的事件，@focus是元素或得焦点所触发的事件-->
            <input class="form-control" v-model="userName" type="text" placeholder="用户名" @blur="blurText" @focus="focusText" @input="userNameLimit">
            <span v-html="msg"></span>
            <br>
            <input class="form-control" v-model="userPassword" type="password" placeholder="密码" @input="userPasswordLimit">
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" >
              Regist
            </button>
        </div>
        <script>
          var app=new Vue({
            el:"#app",
            methods:{
              blurText(){
                alert("blur事件被执行")
              },
              focusText(){
                console.log("focus事件被执行")
              }
              }
          })
          </script>
    </body>
 </html>
